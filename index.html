          document.documentElement.dir = isRtl ? 'rtl' : 'ltr';

          document.querySelectorAll('[data-translate-key]').forEach(el => {
            const key = el.getAttribute('data-translate-key');
            const translation = key.split('.').reduce((obj, k) => obj && obj[k], translations[lang]);
            if (translation) {
              if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                el.placeholder = translation;
              } else {
                el.innerHTML = translation;
              }
            }
          });
          
          ['lang-switcher', 'lang-switcher-mobile'].forEach(id => {
            document.getElementById(id).textContent = lang === 'en' ? 'AR' : 'EN';
          });
          
          // Align text based on language
          document.querySelectorAll('.mission-vision, .ceo-word').forEach(el => {
              el.classList.toggle('text-right', isRtl);
              el.classList.toggle('text-left', !isRtl);
          });
        }
        
        ['lang-switcher', 'lang-switcher-mobile'].forEach(id => {
            document.getElementById(id).addEventListener('click', () => {
                setLanguage(currentLanguage === 'en' ? 'ar' : 'en');
            });
        });

        // --- HEADER SCROLL EFFECT ---
        const header = document.querySelector('header');
        window.addEventListener('scroll', () => {
          if (window.scrollY > 10) {
            header.classList.add('bg-dark-bg/90', 'backdrop-blur-sm', 'shadow-lg');
            header.classList.remove('bg-transparent');
          } else {
            header.classList.remove('bg-dark-bg/90', 'backdrop-blur-sm', 'shadow-lg');
            header.classList.add('bg-transparent');
          }
        });

        // --- MOBILE MENU ---
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIconPath = menuButton.querySelector('svg path');
        menuButton.addEventListener('click', () => {
          const isHidden = mobileMenu.classList.toggle('hidden');
          menuIconPath.setAttribute('d', isHidden ? 'M4 6h16M4 12h16M4 18h16' : 'M6 18L18 6M6 6l12 12');
        });
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                menuIconPath.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
            });
        });

        // --- ACTIVE NAV LINK ON SCROLL ---
        const sections = document.querySelectorAll('main section[id]');
        const observerOptions = { root: null, rootMargin: '-40% 0px -60% 0px', threshold: 0 };
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const id = entry.target.getAttribute('id');
              document.querySelectorAll('#desktop-nav a, #mobile-menu nav a').forEach(link => {
                link.classList.toggle('text-brand-red', link.getAttribute('href') === `#${id}`);
              });
            }
          });
        }, observerOptions);
        sections.forEach(section => observer.observe(section));

        // --- CONTACT FORM ---
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;
          const recipientEmail = translations.en.contact.emailDetails;
          const subject = `Contact Form Submission from ${name}`;
          const body = `${message}\n\nFrom: ${name} (${email})`;
          window.location.href = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        });
        
        // --- FOOTER YEAR ---

        // --- INITIALIZE ---
        setLanguage('en');
      });
    </script>
  </body>
</html>
